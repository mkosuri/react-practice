<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Method Gotchas</title>
    <script src="http://fb.me/react-0.8.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
</head>
<body>
  <script type="text/jsx">
      /*** @jsx React.DOM */
      var app = React.createClass({
          render :function(){
         	  // console.log(this.props.txt)
              return(
                <div>
 		             	<h1>{this.props.txt}checking properites</h1>
    		          <h3>{this.props.num}</h3>
    		        </div>
            ) 
         }
      });
      React.renderComponent(<app txt="check first property" num="madhu"/>,document.body)     
  </script>
</body>
</html>
